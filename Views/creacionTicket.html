<style>
    /* Estilos de ticket */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }

    .container {
        max-width: 600px;
        margin: 200px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    form {
        margin-top: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"],
    textarea,
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }

    select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23333"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 12px;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

    <h1 style="margin-bottom: 100px;">Crear Nuevo Ticket</h1>
    <form ng-submit="crearTicket()">
        <label for="descripcion">Descripción del problema:</label><br>
        <textarea id="descripcion" ng-model="ticket.descripcion" required></textarea><br><br>

        <label for="categoria">Categoría del problema:</label><br>
        <select id="categoria" ng-model="ticket.categoria" required>
            <option value="">Seleccione una categoría</option>
            <option value="software">Software</option>
            <option value="hardware">Hardware</option>
        </select><br><br>

        <label for="prioridad">Prioridad del ticket:</label><br>
        <select id="prioridad" ng-model="ticket.prioridad" required>
            <option value="">Seleccione la prioridad</option>
            <option value="alta">Alta</option>
            <option value="media">Media</option>
            <option value="baja">Baja</option>
        </select><br><br>

        <input type="file" file-model="ticket.archivoAdjunto" />
        <button type="submit">Crear Ticket</button>
    </form>
